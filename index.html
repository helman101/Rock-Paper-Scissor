<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Rock Paper Scissors</title>
    </head>
    <link rel="stylesheet" href="style.css">
    
    <body>

        <header id="title">
            <h1>
                Rock, Paper or Scissors 
            </h1>
            <h3 class="choose">
                Choose:
            </h3>
        </header>
        <section id="btns">
            <div >
                <ul id="btn_list">
                    <div>
                        <h4>Rock</h4>
                        <button id="Rock" class="btn" value="1">
                        
                        </button>
                    </div>
                    <div>
                        <h4>Paper</h4>
                        <button id="Paper"class="btn" value="2">
                            
                        </button>
                    </div>
                    <div>
                        <h4>Scissors</h4>
                        <button id="Scissors" class="btn" value="3">
                        
                        </button>
                    </div>
                </ul>
            </div>
        </section>
        <section id="results">

        </section>

        
    </body>
    <script src="RPS.js"></script>
</html>
